<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="intdx.css">
</head>
<body>
    <h1>Bank Account Opening Form</h1>
    <form>
      <table>
        <tr>
            <td>
                Full Name :
            </td>
            <td>
                <input type="text" placeholder="name">
            </td>
        </tr>
      </table>
       <br>
        <table>
          <tr>
              <td>
               Email :
              </td>
              <td>
                  <input type="email" placeholder="email">
              </td>
          </tr>
        </table>
        <br>
        <table>
            <tr>
                <td>
                 Phone Number :
                </td>
                <td>
                    <input type="number" placeholder="number">
                </td>
            </tr>
          </table>
          <br>
          <table>
            <tr>
                <td>
                 Date of Birth :
                </td>
                <td>
                    <input type="date" placeholder="number">
                </td>
            </tr>
          </table>
<br>
          <table>
            <tr>
                <td>
              ID Proof :
                </td>
              
            </tr>
          </table>
          <input type="checkbox" name="Aadhar Card">Aadhar Card
          <input type="checkbox" name="PAN Card">PAN Card
          <input type="checkbox" name="Driving Licence">Driving Licence
<br><br>
          <table>
            <tr>
                <td>
              Address Proof :
                </td> 
            </tr>
          </table>
          <input type="checkbox" name="Aadhar Card">Aadhar Card
          <input type="checkbox" name="Passport">Passport
          <input type="checkbox" name="Light Bill">Light Bill
    </form>
    <br><br>

    <button>Submit</button>
</body>
</html>
